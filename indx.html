<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Exercise</h1>
    <label for="">Name:</label>
    <input type="text"id= name placeholder="Enter your Name">
    <br><br>
    <label for="">Email:</label>
    <input type="email" id= email placeholder="Enter Your email">
    <br><br>
    <label for="">Gender:</label>
    <br>
    <input type="radio" name="gender" id="Male">
    <label for="">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="">female</label>
    <input type="radio" name="gender" id="Other">
    <label for="">Other</label>
    <br>
    <p>Please select some support you like:</p>
    <div>
        <label for="interest1">
            <input type="checkbox" id="interest1" name="interests" value="Sport">Sport
         </label>
    </div>
    <div>
        <label for="interest2">
            <input type="checkbox" id="interest2" name="interests" value="Music">Music
        </label>
    </div>
    <div>
        <label for="interest3">
            <input type="checkbox" id="interest3" name="interests" value="Technology">Technolog
        </label>
    </div>
    <div>
        <label for="interest4">
            <input type="checkbox" id="interest4"  name="interests" value="food">Food
        </label>
    </div>
    <div>
        <label for="interest5">
            <input type="checkbox" id="interest5"  name="interests" value="Travel">Travel
        </label>
    </div>
    <div>
        <h1>Adjust The Value</h1>
    </div>
    <div>
        <label for="Move the slider to select a value:">Move the slider to select a value:</label>
    </div>
    <br>
    <div>
        <label for="slider">Value:</label>
        <input type="range" id="slider" name="slider" min="0" max="100" value="50">
    </div>
    <div>
        <h2>Select</h2>
    </div>
    <div>
        <label for="Please select your city:">Please select your city:</label>
    </div>
    <br>
    <div>
        <select name="" id="">
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Multan">Multan</option>
            <option value="Queta">Queta</option>
            <option value="BWP">BWP</option>
        </select>
    </div>
    <h3>Other Input Types</h3>
    <h2>File</h2>
    <input type="file">
    <div>
        <h2>Date</h2>
        <input type="date">
    </div>
    <div>
        <h2>Time</h2>
        <input type="time">
    </div>
    <div>
        <h2>week</h2>
        <input type="week">
    </div>
    <div>
        <h2>Month</h2>
        <input type="month">
    </div>
    <br>
    <div>
        <button>Submit</button> <button>Submit</button>
    </div>


</body>
</html>
